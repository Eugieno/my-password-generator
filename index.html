<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 style="text-align: center;">Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <section class="ctrl-btn" style="display: flex;justify-content: center;">
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>
          <div class="tooltip">
            <button id="copy" class="btn" onmouseout="outFunc()"><span class="tooltiptext" id="myTooltip">Copy to clipboard</span>Copy password</button>
          </div> 
        </section>   
      </div>
      </div>
      <script src="./asset/js/script.js"></script>
  </body>
</html>
